<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Light</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Roboto';
      position: relative;
    }
    
    #flashlight-icon {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3; /* Ensures the icon is always above the overlay */
    }
    
    #icon-img {
      width: 50px; /* Adjust based on your icon size */
      height: 50px;
    }
    
    h4 {
      position: absolute;
      top: 10px;
      width: 100%;
      height: auto;
      text-align: center;
      font-size: 14px;
      color: white;
      z-index: 2;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1; /* The overlay is now below the icon */
    }
  </style>
</head>
<body>
  <!-- Flashlight Icon -->
    <div id="flashlight-icon">
        <img src="flashlight-32.png" alt="Flashlight Icon" id="icon-img">
      </div>

  <!-- Instruction Text -->
  <h4 id="instructions">Press 6 to +10%, 4 to -10%, and 5 for Color Options</h4>

  <!-- Overlay for flashlight effect -->
  <div id="overlay"></div>
  <script>
    let brightness = 0;

const overlay = document.getElementById('overlay');
const instructions = document.getElementById('instructions');

function updateBrightness() {
  overlay.style.opacity = brightness / 100;

  // Switch text color based on brightness
  if (brightness >= 50) {
    instructions.style.color = 'black';
    adtext.style.color = 'black';
  } else {
    instructions.style.color = 'white';
    adtext.style.color = 'white';
  }
}

document.addEventListener('keydown', (e) => {
  if (e.key === '6') {
    if (brightness < 100) {
      brightness += 10;
      updateBrightness();
    }
  } else if (e.key === '4') {
    if (brightness > 0) {
      brightness -= 10;
      updateBrightness();
    }
  } else if (e.key === '5') {
    // Redirect to a new HTML page when 5 is pressed
    window.location.href = 'list.html'; // Replace 'newpage.html' with your file
  }
});
  </script>
</body>
</html>
